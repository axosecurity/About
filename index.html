

<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add your CSS styles here */
      body {
        background-color: black;
        color: green;
        font-family: monospace;
        padding: 20px;
      }
      pre {
        margin: 0;
      }
      .terminal-output {
        padding: 10px;
        background-color: green;
        color: black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <pre>
      axosolaman@localhost:~$ <span id="command-input">cat axosolaman.txt </span>
    </pre>
    <pre class="terminal-output">
      Name: Axosolaman
      
      <meta name="google-site-verification" content="6GCMjPrjT7dI5HO_TWn_0xU5XiQ0iIsdDJWh6JGg3jU" />

    </pre>
    <!-- Add your JavaScript code here -->
    <script>
      // Get the command input element
      const commandInput = document.querySelector("#command-input");
      
      // Add event listener to update output when command is entered
      commandInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          if (commandInput.innerText === "show") {
            document.querySelector(".terminal-output").style.display = "block";
          } else {
            document.querySelector(".terminal-output").style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
